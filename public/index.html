<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Examen de GRI" />
        <meta name="keywords" content="Examen, GRI" />
        <meta name="author" content="Donato Ramos Martínez" />
        <meta name="robots" content="index,follow" />
        <title>Examen</title>
        <link rel="stylesheet" href="css/style.css" media="all" />
    </head>
    <body>
        <header>
            <h1>
                <span>Examen de </span><span>Gabinete de Recolocación </span
                ><span>Industrial GRI</span>
            </h1>
        </header>
        <main>
            <section>
                <form action="#" method="get" id="form" class="form">
                    <fieldset>
                        <legend>Formulario de entrada</legend>
                        <div class="row">
                            <div class="data">
                                <label for="task" id="idLabelTask"
                                    >Tarea
                                </label>
                                <input
                                    type="text"
                                    name="task"
                                    id="task"
                                    class="task"
                                    placeholder="Tarea"
                                    aria-labelledby="idLabelTask"
                                    aria-required="true"
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                aria-label="Añadir tarea"
                                class="buttonSubmit"
                            >
                                Añadir
                            </button>
                            <div id="error" aria-live="assertive"></div>
                        </div>
                    </fieldset>
                </form>
            </section>
            <section>
                <ul id="response" class="response" role="list"></ul>
            </section>
        </main>
        <footer>
            <button
                type="button"
                id="accessibility"
                aria-label="Botón de accesibilidad"
                aria-pressed="false"
                class="buttonAccessibility"
            >
                Accesibilidad
            </button>
        </footer>
        <script type="text/javascript" src="../src/index.js"></script>
    </body>
</html>
